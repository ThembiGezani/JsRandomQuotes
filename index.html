<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="qm.css" />
  </head>
  <body>
    <div id="quote-box" class="quote-box">
      <div id="text" class="quote-text">This is a random quote.</div>
      <div id="author" class="quote-author">-Author</div>
      <div class="button-container">
        <button id="new-quote" class="new-quote">New Quote</button>
        <a
          id="tweet-quote"
          class="tweet-quote"
          href="https://twitter.com/intent/tweet"
          target="_blank"
          rel="noopener noreferrer"
          >Tweet</a
        >
      </div>
    </div>
    <script src="qm.js"></script>
  </body>
</html>
